<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Roxy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/ciscoish/ciscoish.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <header class="m-banner">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2" fill="none" />
            <path d="M8 12h8m-4-4l4 4-4 4" />
        </svg>
        <p>PortRoxy</p>
    </header>

    <main style="padding: 30px; margin-left: 50px; margin-right: 50px;">

        <p>adamspera/roxy.git</p>
        <h1>Port Roxy</h1>
        <br>

        <div class="m-container">

            <p class="m-card-header">
                Jump to...
            <p></p>
            <br>


            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <select name="protocols" id="protocols" class="m-input">
                        <option value="https">HTTPS</option>
                        <option value="http">HTTP</option>
                        <option value="ssh">SSH</option>
                        <option value="telnet">Telnet</option>
                    </select>
                    <input type="text" class="m-input medium" id="searchBar" placeholder="IP Address">
                    <button class="m-btn tertiary" id="searchButton">Search</button>
                </div>
                <p></p>
            </div>

            <br>
            <p class="m-card-header">
                Recent searches...
            <p></p>
            <br>

            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <input type="text" id="filterBar" class="m-input medium" placeholder="Search">
                    <button id="clearBtn" class="m-btn tertiary">Clear</button>
                </div>
                <div></div>
            </div>


            <table class="table-responsive">
                <thead>
                    <th style="width: 80px;">#</th>
                    <th style="width: 150px;">IP Address</th>
                    <th style="width: 110px;">Protocol</th>
                    <th style="width: 240px;">Timestamp</th>
                    <th style="padding-left: 19px;">Actions</th>
                </thead>
                <tbody></tbody>
            </table>

        </div>

        <br>

        <footer>
            <span>Â© 2025 Adam Spera.</span>
            <div>
                <button class="m-btn tertiary">Privacy Policy</button>
                <button class="m-btn tertiary">Terms of Service</button>
            </div>
        </footer>

    </main>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../static/script.js"></script>
</body>

</html>
